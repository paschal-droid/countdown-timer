<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
                        <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
                              <!-- BOOTSTRAP AND CSS LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 20px 5px 20px 0; margin-right: 50px; }
    .attribution a { color: black;}
    .attribution a:hover { color: hsl(345, 95%, 68%) }
  </style>
</head>
<body>
  <div class="row banner">
    <div class="col-sm-12">
      <p class="band">We're launching soon</p>
    </div>
  </div>
  <div class="row timer-group">
    <div class="col-sm-3">
      <h2 class="day"></h2>
      <span class="head" style="display: inline">Days</span>
    </div>

    <div class="col-sm-3">
      <h2 class="hour"></h2>
      <span class="head" style="display: inline;">Hours</span>
    </div>

    <div class="col-sm-3">
      <h2 class="minute"></h2>
      <span class="head" style="display: inline;"> Minutes</span>
    </div>

    <div class="col-sm-3">
      <h2 class="seconds"></h2>
      <span class="head" style="display: inline;">Seconds</span>
    </div>
  </div>

  

  
 <footer>
   <div class="socials">
     <img src="images/icon-facebook.svg" alt="">
     <img src="images/icon-pinterest.svg" alt="">
     <img src="images/icon-instagram.svg" alt="">
   </div>

   <div class="attribution">
    served up with <a href="https://github.com/paschal-droid/" target="_blank">Github</a>. 
    Coded by <a href="https://www.linkedin.com/in/paschal-celestine-b58308200/">Paschal Celestine</a>.
  </div>
 </footer>
 

  
  



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
